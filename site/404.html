<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Guardiã das Águas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #0a0f1a; color: #e0e8f0; }
        .error-container { text-align: center; }
        .error-title { font-size: 4rem; margin-bottom: 1rem; }
        .error-msg { font-size: 1.5rem; margin-bottom: 2rem; }
        .btn { background: #1e90ff; color: #fff; padding: 0.75rem 2rem; border: none; border-radius: 4px; text-decoration: none; font-size: 1.1rem; transition: background 0.2s; }
        .btn:hover { background: #1565c0; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">404</div>
        <div class="error-msg">Página não encontrada.<br>O link pode estar incorreto ou a página foi movida.</div>
        <a href="index.html" class="btn">Voltar para o início</a>
    </div>
</body>
</html>
